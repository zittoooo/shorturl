spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/shorturl
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          format_sql: true
    defer-datasource-initialization: true

